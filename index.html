<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Clapi2.ico">
    <title>Clapi's Randomizer</title>
    <link rel="stylesheet" href="Estilinho.css">
    <script src="Randomizer.js" defer></script>
</head>

<body>
    <div class="player">
        <audio controls autoplay>
            <source src="Max Verstappen Song.mp3" type="audio/mp3">
        </audio>
    </div>
    <br>
    <div class="centralzinha">
        <img src="Clapi.png" alt="Foto da Clapi" id="Foto">
        <input type="text" id="input" style="border-radius: 200px">
        <div class="botoes">
            <button id="add" onclick="Add()" class="botao">Add</button>
            <button id="sortizinha" onclick="Random()" class="botao">I'm feeling lucky!</button>
        </div>
        <button id="apaga-me" onclick="Apagao()" class="botao">Apaga-me se for capaz!</button>
    </div>
</body>

</html>
